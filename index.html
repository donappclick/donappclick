<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Supermercado Online</h1>
        <p>Los mejores productos al mejor precio</p>
    </header>

    <div class="container">
        <div class="buscador">
            <input type="text" id="searchInput" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
        </div>

        <div id="productos" class="productos">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Los botones de paginación se cargarán aquí -->
        </div>

        <div id="productoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <img id="modalImagen" src="" alt="">
                <div>
                    <h2 id="modalTitulo"></h2>
                    <p id="modalDescripcion"></p>
                    <div class="precio" id="modalPrecio"></div>
                    <button id="agregarCarrito" data-id="">Agregar a la lista</button>
                </div>
            </div>
        </div>

        <div class="carrito" onclick="mostrarCarrito()">
            🛒
        </div>

        <button id="imprimirCarrito" onclick="imprimirCarrito()">Imprimir Carrito</button>

    </div>

    <footer>
        <p>&copy; 2025 Supermercado Online. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="modal.js"></script>
    <script src="carrito.js"></script>
    <script src="main.js"></script>
</body>
</html>
