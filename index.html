<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .producto { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
        img { width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>Lista de Productos</h1>
    <div id="productos"></div>

    <script>
        window.onload = async function() {
            // URL de la API con el proxy CORS
            const url = "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbxNtEyG4yfLu6IYUQsha7GPAk0bqUFz1D1_tD1IZhTJOoagTL4sTzhhUylIabGf3Hwh-w/exec"; 
            
            try {
                let respuesta = await fetch(url);

                if (!respuesta.ok) {
                    throw new Error(`Error en la respuesta del servidor: ${respuesta.statusText}`);
                }

                let productos = await respuesta.json();
                console.log(productos);  // Verifica los datos

                if (productos.length === 0) {
                    document.getElementById("productos").innerHTML = "No hay productos disponibles.";
                    return;
                }

                let html = "";
                productos.forEach(prod => {
                    let imagen = prod.imagen ? prod.imagen : "https://via.placeholder.com/200"; 
                    html += `<div class="producto">
                        <img src="${imagen}" alt="${prod.nombre}">
                        <h2>${prod.nombre}</h2>
                        <p>${prod.descripcion}</p>
                        <strong>${prod.precio}</strong>
                    </div>`;
                });

                document.getElementById("productos").innerHTML = html;
            } catch (error) {
                console.error("Error cargando productos:", error);
                document.getElementById("productos").innerHTML = `Error al cargar los productos: ${error.message}`;
            }
        }
    </script>

</body>
</html>
